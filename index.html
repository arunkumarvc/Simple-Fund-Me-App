<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fund Me App</title>
        <style>
            * {
                margin: 2px auto;
                padding: 4px;
            }
        </style>
    </head>

    <body>
        <h2>Fund Me App</h2>
        <!-- Connects to MetaMask -->
        <button id="connectButton">Connect</button>

        <!-- form -->
        <!-- to fund and enter ethAmount -->
        <div>
            <label for="fund">ETH Amount</label>
            <input id="ethAmount" type="text" placeholder="0.1" />

            <button id="fundButton">Fund</button>
        </div>

        <!-- getBalance of the contract -->
        <div>
            <button id="balanceButton">getBalance</button>
        </div>

        <!-- withdraw the contract amount to deployer address -->
        <div>
            <button id="withdrawButton">Withdraw</button>
        </div>

        <script src="./index.js" type="module" defer></script>
    </body>
</html>
